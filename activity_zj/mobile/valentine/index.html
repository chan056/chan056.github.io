<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>情人节活动 - 中均资本</title>
    <script type="text/javascript">
        if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
            var version = parseFloat(RegExp.$1);
            if(version>2.3){
                var phoneScale = parseInt(window.screen.width) / 750;
                document.write('<meta name="viewport" content="width=750, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
            }else{
                document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi">');
            }
        }else{
            document.write('<meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">');
        }
    </script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <link rel="stylesheet" href="css/index.css" class="linkcss">
    <!--?_v=${last.updated}-->
</head>
<body>
    <div id="wrap">
        <img src="images/share.jpg" alt="中均资本" class="shareimg">
        <section class="page page1" id="page1">
             <div class="p-head">
                <img src="images/p-h1.png" class="p-h1"/>
                <img src="images/p-h2.png" class="p-h2"/>
            </div>
            <div class="progress-box"><span id="progessnum">0%</span>
                <img src="images/x1.png"/>
                <img src="images/x2.png"/>
                <img src="images/x3.png"/>
                <img src="images/x4.png"/>
                <img src="images/x1.png"/>
            </div>

            <span class="embellish"></span>
        </section>

        <section class="page page2 hide" id="page2">
            <div class="bg"></div>
            <div class="angel"></div>
            <div class="logo">情人节</div>
            <p class="title">测缘份</p>
            <form class="forms">
                <input type="text" class="input js-man" name="" placeholder="请输入男方姓名">
                <input type="text" class="input js-woman" name="" placeholder="请输入女方姓名">
                <a class="btn js-save">测缘分配对</a>
            </form>

            <span class="embellish"></span>
        </section>

        <section class="page page3 hide" id="page3">
            <div class="bg"></div>
            <div class="heart-wrap">

                <div class="heart"><!--结果 heart heart-result-->
                    <img src="images/x1.png"/>
                    <img src="images/x2.png" class="heart-an1"/>
                    <img src="images/x3.png" class="heart-an2"/>
                    <img src="images/x4.png" class="heart-an3"/>
                    <img src="images/x1.png" class="heart-an4"/>
                    <img src="images/x3.png" class="heart-an5"/>
                    <img src="images/x4.png" class="heart-an6"/>
                </div>
            </div>
            <!-- if 匹配中 -->
                <div class="matching js-matching" >
                    <p>正在匹配你们的缘分</p>
                </div>
            <span class="embellish"></span>
        </section>

        <section class="page page4 hide" id="page5">
            <div class="title">配对指数</div>
            <div class="names">
                <span class="man" id="man"></span>
                <em>&amp;</em>
                <span class="woman" id="woman"></span>
            </div>
            <div class="exponent">
                <span class="man-angel"></span>
                <span class="woman-angel"></span>
                <div class="exponent-info">
                    <span class="tit">缘分指数</span>
                    <span class="nums js-num"></span>
                    <span class="result js-result"></span>
                </div>
                <div class="info js-info"></div>
            </div>
            <div class="btns">
                <a class="btn-test js-btn-test">我要再测</a>
                <a class="btn-share js-btn-share">好准去分享</a>
            </div>
            <div class="codes">
                <img src="images/25.png" alt="中均二维码">
            </div>
            <p class="info">长按二维码进入微信号回复“情人节”<br/>就有机会免费抽取<b>30元</b>手机话费一份</p>
            <span class="embellish"></span>
        </section>
        <section class="page share-wrap hide" style="height:100%;"> <!--高度需要js设置下--></section>
        <div class="petal">
            <img src="images/hua1.png" class="pe-an1"/>
            <img src="images/hua2.png" class="pe-an2"/>
            <img src="images/hua3.png" class="pe-an3"/>
            <img src="images/hua4.png" class="pe-an4"/>
            <img src="images/hua5.png" class="pe-an5"/>
            <img src="images/hua2.png" class="pe-an6"/>
        </div>

    </div>

    <script src="../../jquery.2.1.4.min.js"></script>
    <script type="text/javascript">
            /*加载图片地址根据需求修改*/
        var load_imgs = ["images/hua1.png","images/hua2.png","images/hua3.png","images/hua4.png","images/hua5.png"];
    </script>
    <script type="text/javascript" src="js/preloadjs-0.4.1.min.js"></script>
    <script type="text/javascript" src="/resources/plugins/jquery/jquery.md5.js"></script>
    <script type="text/javascript" src="js/shake.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script>
        $(function() {
            $('.linkscript').attr({src: $('.linkscript').attr('src') + '?' + (new Date()).getTime()});
            $('.linkcss').each(function(){
                $(this).attr({href: $(this).attr('href') + '?' + (new Date()).getTime()});
            });

        });
    </script>
    <!--<script src="js/job.js?_v=${last.updated}" class="linkscript"></script>
    <script src="https://www.zjcap.cn/tongji/trace/up_beacon.js?_v=${last.updated}"></script>-->
    <script src="https://s95.cnzz.com/z_stat.php?id=1253660591&web_id=1253660591"></script>
</body>
</html>
